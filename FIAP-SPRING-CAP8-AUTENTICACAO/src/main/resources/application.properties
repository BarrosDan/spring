spring.application.name=FIAP-SPRING-CAP08-AUTH

spring.jpa.hibernate.ddl-auto=update

# MOSTRAR AS INSTRUÇÕES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

# QUEBRAR A EXIBIÇÃO DA INSTRUÇÃO SQL EM VÁRIAS LINHAS
spring.jpa.properties.hibernate.format_sql=true

# DEFINIÇÃO DE LOGIN E SENHA SPRING SECURITY
spring.security.user.name = nathan
spring.security.user.password = 1234

spring.datasource.url=jdbc:mysql://localhost:3306/db_autenticacao?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# REMOVER O CAMPO "trace" DA RESPOSTA DE ERRO
server.error.include-stacktrace=never

minha.chave.secreta = $(JWT.SECRET:fiap)

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:5050/eureka
server.port=0